<!DOCTYPE html>
<html>
<head>
    <title>Өгөгдөл авах хуудас</title>
</head>
<body>
    <form method="post" action="index.php">
        <h2>Хэрэглэгчийн мэдээлэл</h2>
        <label for="name">Нэр:</label>
        <input type="text" id="name" name="name" required autocomplete="off" value="">

        <label for="email">И-майл:</label>
        <input type="email" id="email" name="email" required autocomplete="off" value="">

        <input type="submit" name="submit_user" value="Оруулах">
    </form>
    
    <form method="post" action="index.php">
        <h2>Хэрэглэгчийн зураг</h2>
        <label for="user_id">Хэрэглэгчийн ID:</label>
        <input type="text" id="user_id" name="user_id" value="" required autocomplete="off" value="">
        
        <label for="imageUpload">Зурагаа сонгоно уу</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required autocomplete="off" value="">
        <input type="submit" name="submit_img" value="Оруулах">
    </form>

    <form method="post" action="index.php">
        <h2>Захиалгын мэдээлэл</h2>
        <label for="user_id">Хэрэглэгчийн ID:</label>
        <input type="text" id="user_id" name="user_id" value="" required autocomplete="off" value="">
        
        <label for="product_name">Барааны нэр:</label>
        <input type="text" id="product_name" name="product_name" required autocomplete="off" value="">

        <input type="submit" name="submit_order" value="Оруулах">
    </form>

    <form method="post" action="index.php">
        <input type="submit" name="show_data" value="Бүх датаг харуулах">
    </form>
    
    <form method="post" action="index.php">
        <input type="submit" name="clear_data" value="Бүх датаг устгах">
    </form>
    
</body>
</html>
